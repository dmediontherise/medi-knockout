
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>medi knockout 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      * {
        touch-action: none !important;
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed; /* Prevent rubber-banding on iOS */
        overscroll-behavior: none; /* Prevent pull-to-refresh */
      }
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden;
        touch-action: none; /* Disable all default touch actions */
        -webkit-user-select: none; /* Safari */
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        opacity: 0.05;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        pointer-events: none;
        z-index: 51;
      }
      @keyframes flicker {
        0% { opacity: 0.02; }
        50% { opacity: 0.05; }
        100% { opacity: 0.02; }
      }
      
      /* Smooth SVG transitions for fluid wireframe animation */
      path, circle, line, rect, g {
        transition: d 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    cx 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    cy 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    r 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    opacity 0.1s ease-in-out;
      }

      /* Character Animations */
      
      @keyframes idle-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-idle {
        animation: idle-bounce 0.8s infinite ease-in-out;
      }

      @keyframes telegraph-shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-3px, 0); }
        50% { transform: translate(3px, 0); }
        75% { transform: translate(-3px, 0); }
        100% { transform: translate(0, 0); }
      }
      .animate-telegraph {
        animation: telegraph-shake 0.1s infinite;
      }

      /* KO Animation for Opponent */
      @keyframes knockout-fall {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); filter: brightness(2); }
        20% { transform: translate(0, -50px) rotate(-10deg) scale(1.1); }
        40% { transform: translate(0, 20px) rotate(10deg) scale(1); }
        60% { transform: translate(0, 150px) rotate(-20deg) scale(0.9); }
        100% { transform: translate(0, 600px) rotate(-90deg) scale(0.8); opacity: 0; }
      }
      .animate-knockout-fall {
        animation: knockout-fall 2.5s forwards ease-in-out;
      }

      /* Impact Burst Animation */
      @keyframes burst-expand {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        15% { transform: scale(1.2) rotate(45deg); opacity: 1; }
        100% { transform: scale(1.5) rotate(90deg); opacity: 0; }
      }
      .animate-burst {
        animation: burst-expand 0.4s ease-out forwards;
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // STRICT IOS ZOOM PREVENTION
      // Prevent pinch-to-zoom
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      }); 
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });

      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent rubber-banding/overscroll on the body
      document.body.addEventListener('touchmove', function(event) { 
        // Allow internal scrolling if we had any, but for this game we don't want any body scroll
        if (event.target === document.body) {
           event.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
